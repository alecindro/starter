<ion-header>
    <ion-toolbar>
      <ion-title>
        Description
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
         </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Hor√°rio:</ion-label>
        <ion-datetime displayFormat="HH:mm"  [(ngModel)]="datahora"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Tipo de Evento:</ion-label>
        <ion-select [(ngModel)]="evento.descricao">
          <ion-option *ngFor="let descricao of descricaoEvento"  (ionSelect)="selectedDescricao(descricao)" [value] = "descricao">{{descricao}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>
