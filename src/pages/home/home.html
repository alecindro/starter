<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Pacientes</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="showSearch()">
        <ion-icon name="search"></ion-icon>
      </button> 
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="enableSearch">
    <ion-searchbar [(ngModel)]="searchText" (ionInput)="search()" ></ion-searchbar>
  </div>
  <ion-list>
      <button ion-item *ngFor="let paciente of filteredList" (click)="clickPaciente(paciente)" >
        <ion-avatar item-start>
          <img [src]="paciente.photo">
        </ion-avatar>
        <ion-label>
          <h2>{{paciente.apelido || paciente.nome}}</h2>
          <div *ngIf="paciente.nextagenda">
            <h5>{{paciente.nextagenda.data}}
            {{paciente.nextagenda.hora}}</h5>
            <p>{{paciente.nextagenda.evento}}
              {{paciente.nextagenda.rotina}}</p>
          </div>
          <div *ngIf="!paciente.nextagenda">
          <p>NÃ£o possue eventos agendados.</p>
          </div>
        <!--  <p>{{contact.email}}</p>
          <p class="contact-time">{{contact.createdAt.toDate() | timeAgo}}</p>
        --></ion-label>
          <ion-icon item-end name="power" *ngIf="paciente.checkin" color="primary"></ion-icon>
          <ion-icon item-end name="power" *ngIf="!paciente.checkin" color="danger"></ion-icon>

      </button>
    </ion-list>
</ion-content>
