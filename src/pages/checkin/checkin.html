<ion-header>

  <ion-toolbar>
    <ion-title *ngIf="!paciente.checkin">Checkin</ion-title>
    <ion-title *ngIf="paciente.checkin">Checkout</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary">Cancelar</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item (click)="checkin()">
          <ion-avatar item-start>
            <img [src]="paciente.photo">
          </ion-avatar>
          <ion-label item-content>
          <h2>{{paciente.nome || paciente.apelido}}</h2>
        </ion-label>
          <button item-end ion-button color="primary">Checkin</button>
      </button>
  
        
    </ion-list>

</ion-content>
